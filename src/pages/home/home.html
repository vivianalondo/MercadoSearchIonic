<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      MercadoSearch vivianalondo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="dark">Ingrese nombre del producto:</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product"></ion-input>
    </ion-item>
    <ion-item>
        <button ion-button color="secondary" round icon-left
          (click)='buscar(product);'>
          <ion-icon name="search"></ion-icon>
          Buscar Producto
        </button>
    </ion-item>
    
  </ion-list>
  

  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-avatar item-start>
        <img [src]="result.thumbnail">
      </ion-avatar>
      <h2>Art√≠culo: {{ result.title }}</h2>
      <p>Precio: {{ result.price }}</p>
      <p>Cantidad vendidos: {{ result.sold_quantity }}</p>
    </ion-item>
  </ion-list>
</ion-content>
